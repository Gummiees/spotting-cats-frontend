<app-login-modal [isOpen]="isLoginModalOpen()" (onSuccessfulLogin)="closeLoginModal()" (onCancel)="closeLoginModal()" />
<div class="min-h-full">
  <app-navbar (onLogin)="openLoginModal()" />
  @if(isLoading || isLoadingRoute) {
    
    <app-spinner />
  }
  <app-snackbar #snackbar></app-snackbar>
  <router-outlet />
  <!-- Tailwind safelist workaround -->
  <div class="translate-x-0 -translate-x-full translate-x-full hidden"></div>
</div>
