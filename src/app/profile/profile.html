<app-modal
[isOpen]="isBanModalOpen()"
confirmText="Confirm"
cancelText="Cancel"
[isLoading]="loadingBan()"
(onConfirm)="onConfirmBan()"
(onCancel)="onCancelBan()"
>
  <app-modal-content-simple
    title="Ban User"
    message="Please enter the reason for banning the user."
    icon="ban"
  >
    <div class="mt-2">
      <textarea 
      name="input"
      class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-600 sm:text-sm sm:leading-6"
      autocomplete="ban-reason"
      placeholder="Enter reason" 
      rows="4"
      [formControl]="banReasonInput"
      ></textarea>
    </div>
  </app-modal-content-simple>
</app-modal>
@if(user()?.isBanned && !loggedInUser?.isAdmin) {
  <app-not-found />
} @else {
<app-header title="Profile" />
<main>
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="mt-4 border-b border-gray-900/10 pb-6 flex flex-col gap-y-2">
        <div class="grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-6">

          <div class="col-span-full">
            <label for="username" class="block text-sm/6 font-medium text-gray-900">Username</label>
            <div class="mt-2 flex items-center gap-x-2">
              <div class="flex items-center rounded-md bg-white pl-3 outline-1 outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-violet-500 flex-1">
                {{ user()?.username }}
              </div>
            </div>
          </div>
      
          <div class="col-span-full">
            <div class="block text-sm/6 font-medium text-gray-900">Avatar</div>
            <div class="mt-2 flex items-center gap-x-3 relative">
              <img class="size-16 text-gray-300 w-16 h-16" [src]="user()?.avatarUrl" aria-hidden="true" data-slot="icon"/>
            </div>
          </div>
        </div>
      </div>
      @if(loggedInUser?.isAdmin) {
      <div class="mt-6">
        <div class=" flex items-center gap-x-6">
          <button class="transition duration-200 ease-in-out rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-700 outline-red-700 focus:outline-2 focus:outline-offset-2 active:bg-red-800  focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-700" (click)="onBanUser()">
            <app-admin-badge />
            <span>Ban user</span>
          </button>
        </div>
      </div>
      }
  </div>
</main>
}
