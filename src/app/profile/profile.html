
<app-header title="Settings" />
<main>
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10">
      <div class="pb-6">
        <app-admin-badge />
        <div class="flex items-center gap-6">
          <div class="mt-2 flex items-center gap-x-3 relative">
            <img [src]="user?.avatarUrl" class="size-16 text-gray-300 w-16 h-16" />
          </div>

          <div class="mt-2 flex items-center gap-x-2">
            <div class="flex items-center rounded-md bg-white pl-3 p-2"> {{user?.username}}
            </div>
          </div>
        </div>
      </div>
  </div>
</main>
