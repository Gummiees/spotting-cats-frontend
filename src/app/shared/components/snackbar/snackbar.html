@if(visible()) {
<div
  [ngClass]="{'bg-green-500/80': type() === 'success', 'bg-red-500/80': type() === 'error', 'bg-yellow-500/80': type() === 'warning', 'bg-blue-500/80': type() === 'info'}"
  class="fixed bottom-4 right-4 text-white px-4 py-2 rounded-lg shadow-lg flex items-center gap-4 transition-all duration-300 backdrop-blur-md"
>
  <span>{{ message() }}</span>
  <button (click)="hide()" class="text-sm text-white">âœ•</button>
</div>
}
