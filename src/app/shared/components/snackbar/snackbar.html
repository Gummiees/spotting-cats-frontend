@if(visible()) {
<div
  [ngClass]="{'bg-green-500/80': type() === 'success', 'bg-red-500/80': type() === 'error', 'bg-amber-600/80': type() === 'warning', 'bg-blue-500/80': type() === 'info'}"
  class="fixed bottom-4 right-4 px-4 py-2 rounded-lg shadow-lg flex items-center gap-4 transition-all duration-300 backdrop-blur-md z-50"
>
  <span class="text-white">{{ message() }}</span>
  <button class="text-white text-sm" (click)="hide()">âœ•</button>
</div>
}
