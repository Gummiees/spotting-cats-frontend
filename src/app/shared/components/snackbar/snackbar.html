@if(visible()) {
<div
  [ngClass]="{'bg-green-500/80 text-white': type() === 'success', 'bg-red-500/80 text-white': type() === 'error', 'bg-yellow-500/80 text-black': type() === 'warning', 'bg-blue-500/80 text-white': type() === 'info'}"
  class="fixed bottom-4 right-4 px-4 py-2 rounded-lg shadow-lg flex items-center gap-4 transition-all duration-300 backdrop-blur-md z-50"
>
  <span>{{ message() }}</span>
  <button (click)="hide()" class="text-sm">âœ•</button>
</div>
}
