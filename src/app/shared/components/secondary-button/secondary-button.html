<button [disabled]="isDisabled() || isLoading()" type="button" class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset enabled:cursor-pointer enabled:hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed enabled:active:outline-1 enabled:active:outline-offset-2 enabled:active:outline-gray-300" (click)="onButtonClick()">
  <app-loading-button [loading]="isLoading()" [buttonText]="buttonText()" [isPrimaryButton]="false" />
</button>
