<div class="relative flex items-center gap-x-1">
  @if(loading()) {
    <div [ngClass]="isPrimaryButton() ? ['border-white/30', 'border-t-white'] : ['border-violet-500/30', 'border-t-violet-500']" class="absolute w-4 h-4 border-2  rounded-full animate-spin mx-auto top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></div>
  }
  <ng-content select="[prefix]"></ng-content>
  <span [class.invisible]="loading()">{{ buttonText() }}</span>
</div>
