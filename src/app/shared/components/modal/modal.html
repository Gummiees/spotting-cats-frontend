  @if(isOpen()) {
  <div class="relative z-10" aria-labelledby="dialog-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="items-center p-4 flex min-h-full justify-center text-center">
        <div class="my-8 w-full max-w-lg relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <ng-content select="content"></ng-content>
          </div>
          <div class="py-3 bg-gray-50 flex w-full justify-between">
            <div class="px-4 flex flex-row-reverse sm:px-6 gap-x-2" [ngClass]="{'w-full': !displayButtons()}">
              <ng-content select="footer"></ng-content>
            </div>
            @if(displayButtons()) {
              <div class="px-4 flex flex-row-reverse sm:px-6 gap-x-2">
                <app-primary-button [isLoading]="isLoading()" [buttonText]="confirmText()" (onClick)="onConfirmClick()" [type]="getButtonType()" [isDisabled]="isDisabled()" />
                <app-secondary-button [isLoading]="isLoading()" [buttonText]="cancelText()" (onClick)="onCancelClick()" />
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
}
