  @if(isOpen()) {
  <div class="relative z-10" aria-labelledby="dialog-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <ng-content></ng-content>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 gap-x-2">
            <button type="button" [ngClass]="getConfirmButtonClass()" class="mt-3 inline-flex w-full justify-center sm:w-auto sm:mt-0 transition duration-200 ease-in-out ring-1 ring-violet-500 ring-inset rounded-md px-3 py-2 text-sm font-semibold text-white shadow-xs enabled:focus-visible:outline-2 enabled:focus-visible:outline-offset-2 disabled:opacity-50 disabled:cursor-not-allowed" (click)="onConfirmClick()">
            <app-loading-button [loading]="isLoading()" [buttonText]="confirmText()" />
            </button>
            <button type="button" class="mt-3 inline-flex w-full justify-center bg-white sm:w-auto sm:mt-0 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 transition duration-200 ease-in-out rounded-md px-3 py-2 text-sm font-semibold text-violet-600 shadow-xs enabled:focus-visible:outline-2 enabled:focus-visible:outline-offset-2 disabled:opacity-50 disabled:cursor-not-allowed" (click)="onCancelClick()">
              <app-loading-button [loading]="isLoading()" [buttonText]="cancelText()" [isPrimaryButton]="false" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
}
