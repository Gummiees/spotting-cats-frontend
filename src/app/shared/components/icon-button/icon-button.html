  <button
    class="flex items-center justify-center rounded-full p-1 focus:outline-none focus:ring-2 disabled:bg-gray-100 disabled:cursor-not-allowed enabled:cursor-pointer"
    [ngClass]="
      {
        'focus:ring-violet-600/60 enabled:hover:bg-violet-600/10 enabled:active:bg-violet-600/20': !hasBackgroundActive() && type() === 'default',
        'focus:ring-red-600/80 enabled:hover:bg-red-600/30 enabled:active:bg-red-600/40': !hasBackgroundActive() && type() === 'danger',
        'bg-violet-600/70': hasBackgroundActive() && type() === 'default',
        'bg-red-600/70': hasBackgroundActive() && type() === 'danger',
      }"
    [attr.aria-label]="ariaLabel()"
    [disabled]="isDisabled()"
    (click)="onButtonClick()"
  >
    <span class="material-symbols-outlined">{{ icon() }}</span>
  </button>
